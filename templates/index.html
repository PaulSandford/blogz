{% extends "base.html" %}

{% block content %}
    
    
    
    
    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        
        {% for user in users %}
        <table >
            <tr><th><a href="http://127.0.0.1:5000/singleUser?user_id={{user.id}}">{{user.name}}</a></th>
            </tr>
        </table>
        {% endfor %}
        <br>

    {% endif %}

    <hr />


{% endblock %}
